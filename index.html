<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <title>Spotify</title>
</head>
<body>

    <!-- contenitore generale x la viewport -->
    <div id="wrapper">
        <!-- container per la nav e la section centrale album -->
        <main>
            <!-- parte sinistra navigazione- container-->
            <div id="main_nav">
                <!-- 5 container -->
                <div class="nav_logo">
                    <!-- logo grande versione desk/tab -->
                    <div class="logo_big">
                       <a href="#"><img src="img/logo.svg" alt="Logo spotify"></a>
                    </div>
                    <!-- logo piccolo x mobile -->
                    <div class="logo_small">
                        <a href="#"><img src="img/logo-small.svg" alt=""></a>
                    </div>
                </div>
                <div class="nav_menu">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="img/home.svg" alt="Home">
                                <span class="hidden_text">Home</span>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="img/search.svg" alt="Home">
                                <span class="hidden_text">Cerca</span>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <img src="img/libreria.svg" alt="Home">
                                <span class="hidden_text">Libreria</span>
                            </a>
                        </li>
                      
                    </ul>
                </div>
                <div class="nav_new_playlist">
                    <h3>PLAYLIST</h3>
                    <a href="#">
                        <i class="fa-solid fa-square-plus"></i>
                        <span>Crea Playlist</span>
                    </a>
                </div>
                <div class="nav_playlist">
                    <ul>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        
                    </ul>
                </div>
                <div class="nav_install">
                    <div class="install">
                        <a href="#">
                            <img src="img/download.svg" alt="">
                            <span class="hidden_text">Installa App</span>
                        </a>
                    </div>
                    <div class="profilo">
                        <a href="#">
                            <img src="img/profile.svg" alt="">
                            <span class="hidden_text">Jhon Doe</span>
                        </a>
                    </div>
                </div>
            </div>








            <!-- parte di destra album -->
            <div id="main_content"></div>
        </main>





        <footer>
            <section id="player">
                <!-- 3 container -->
                <div class="song">
                    <div class="song_image">
                        <img src="img/sinister.jpeg" alt="">
                    </div>
                    <div class="song_name">
                        <a href="#">
                            <h3>Sinister</h3>
                        </a>
                        <a href="#">
                            <h4>Brano nome</h4>
                        </a>
                    </div>
                    <div class="song_favourite">
                        <a href="#"><i class="fa-regular fa-heart"></i></a>
                        <a href="#"><i class="fa-regular fa-folder"></i></a>
                    </div>
                </div>


                <div class="controller">
                    <!-- container dei comandi centrali + barra -->
                    <div class="controller_button">
                        <ul>
                            <li>
                                <a href="#"><i class="fa-solid fa-forward"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa-solid fa-backward-step"></i></a>
                            </li>
                            <li>
                                <a class="big_play" href="#"><i class="fa-solid fa-play"></i></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa-solid fa-forward-step"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa-solid fa-arrow-rotate-right"></i></a>
                            </li>
                        </ul>
                    </div>



                    <div class="controller_line">
                        <div class="start">0:25</div>
                        <div class="barra"></div>
                        <div class="end">4:35</div>
                    </div>
                </div>



                <div class="audio">
                    <ul class="audio_list">
                        
                        <li>
                            <a href="#"><i class="fa-solid fa-bars"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-tv"></i></a>
                        </li>
                        <li class="audio_bar">
                            <a href="#"><i class="fa-solid fa-volume-high"></i></a>
                            <div class="barra"></div>
                        </li>
                        

                    </ul>
                </div>
            </section>
        </footer>
    </div>
    
</body>
</html>
